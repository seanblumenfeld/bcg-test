version: '3'

services:
  
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - .:/bcg-test
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
